AWSTemplateFormatVersion: 2010-09-09
Description: Bottlerocket instance to snapshot data volume.

Parameters:
  AmiID:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Description: "The ID of the AMI."
    Default: /aws/service/bottlerocket/aws-k8s-1.27/x86_64/latest/image_id
  InstanceType:
    Type: String
    Description: "EC2 instance type to launch"
    Default: m5.large
  InstanceRole:
    Type: String
    Description: "Name of IAM Role used in instance"
    Default: NONE
  KMSId:
    Type: String
    Description: "Id of the KMS Key used for the snapshot"
    Default: NONE

Conditions:
  CreateNewIAMRole: !Equals [!Ref InstanceRole, NONE]
  UseCustomKMSId: !Not [!Equals [!Ref KMSId, NONE]]

Resources:
  BottlerocketNodeRole:
    Type: "AWS::IAM::Role"
    Condition: CreateNewIAMRole
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                !Sub "ec2.${AWS::URLSuffix}"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonSSMManagedInstanceCore"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEKSWorkerNodePolicy"

  BottlerocketNodeInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: "/"
      Roles:
        - !If [CreateNewIAMRole, !Ref BottlerocketNodeRole, !Ref InstanceRole]

  BottlerocketLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: !Ref AmiID
        InstanceType: !Ref InstanceType
        IamInstanceProfile:
          Name: !Ref BottlerocketNodeInstanceProfile
        UserData:
          Fn::Base64: |
            [settings.host-containers.admin]
            enabled = true
        BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 10
            VolumeType: gp3
            DeleteOnTermination: true
        - DeviceName: /dev/xvdb
          Ebs:
            VolumeSize: 50
            VolumeType: gp3
            Encrypted: true
            KmsKeyId: 
              Fn::If:
                - UseCustomKMSId
                - !Ref KMSId
                - !Ref AWS::NoValue
            Throughput: 1000
            Iops: 4000
            DeleteOnTermination: true

  BottlerocketInstance:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref BottlerocketLaunchTemplate
        Version: !GetAtt BottlerocketLaunchTemplate.LatestVersionNumber


Outputs:
  InstanceId:
    Value: !Ref BottlerocketInstance
    Description: Instance Id
